                options: ['A.Âè™ËÉΩÊòØÁé∞ÊàêÁöÑIPËßíËâ≤', 'B.ÂèØ‰ª•Áî±‰∏ª‰∫∫Ëá™Áî±ÂàõÂª∫‰ªª‰ΩïËá™Â∑±ÊÉ≥Ë¶Å‰∫íÂä®ÁöÑËßíËâ≤', 'C.‰∏çËÉΩÊòØÈùû‰∫∫Á±ªËßíËâ≤'],
                correct: 1
            },
            {
                question: 'ÊÉ≥Ë¶Å‰ΩìÈ™å"Ë∞∑ËØ≠Â®ÉÂåÖ"ÁöÑËØùÂ∫îËØ•______',
                options: ['A.‰ªÄ‰πàÈÉΩ‰∏çÂÅöÂè™ÊòØÁ≠âÂæÖ', 'B.Âä†ÂÖ•ÂÜÖÊµãÁæ§Á≠âÂæÖ', 'C.Êä¢Ëµ∞Ê≠£Âú®Â±ïÁ§∫‰∏≠ÁöÑÂ®ÉÂåÖ'],
                correct: 1
            }
        ];

        const rewards = [
            'ÊâìÂç°Ê£í',
            'ÂêßÂîßÂ•ó'
        ];

        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'character'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '‰Ω†' : 'üê±';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function askQuestion(question) {
            addMessage(question, true);
            chatCount++;
            
            // Á¶ÅÁî®Â∑≤ÁÇπÂáªÁöÑÊåâÈíÆ
            const clickedButton = event.target;
            clickedButton.disabled = true;
            clickedButton.style.opacity = '0.5';
            
            setTimeout(() => {
                const answer = chatAnswers[question];
                addMessage(answer);
                
                // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàê‰∫ÜÊâÄÊúâÈ¢ÑËÆæÈóÆÈ¢ò
                if (chatCount >= chatQuestions.length) {
                    setTimeout(() => {
                        addMessage('ÂæàÂ•ΩÔºÅ‰Ω†Â∑≤Áªè‰∫ÜËß£‰∫Ü"Ë∞∑ËØ≠Â®ÉÂåÖ"ÁöÑÂü∫Êú¨ÊÉÖÂÜµ„ÄÇÁé∞Âú®ËÆ©Êàë‰ª¨Êù•ÊµãËØï‰∏Ä‰∏ã‰Ω†ÁöÑÁêÜËß£Á®ãÂ∫¶ÂêßÔºÅ');
                        setTimeout(() => {
                            startQuiz();
                        }, 2000);
                    }, 1000);
                }
            }, 500);
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                
                // ÁÆÄÂçïÁöÑÂõûÂ§çÈÄªËæë
                setTimeout(() => {
                const responses = [
                    'Ëøô‰∏™ÊÉ≥Ê≥ïÂæà‰∏çÈîôÔºÅ',
                    '‰Ω†ËØ¥ÂæóÂØπÔºåÊàë‰πüËßâÂæóËøô‰∏™ÊñπÂêëÂæàÊúâÂâçÊôØ„ÄÇ',
                    'Á°ÆÂÆûÔºåËøôÁ°ÆÂÆûÊòØ‰∏™ÂÄºÂæóÊ∑±ÂÖ•ÊÄùËÄÉÁöÑÈóÆÈ¢ò„ÄÇ',
                    'ÂóØÔºåÊàëÊòéÁôΩ‰Ω†ÁöÑÊÑèÊÄù‰∫Ü„ÄÇ',
                    'Ëøô‰∏™ËßíÂ∫¶Êàë‰πãÂâç‰πüËÄÉËôëËøáÔºÅ'
                ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse);
                }, 500);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startQuiz() {
            currentPhase = 'quiz';
            // ÈöêËóèËÅäÂ§©ËæìÂÖ•Âå∫ÂüüÔºå‰ΩÜ‰øùÊåÅËÅäÂ§©ËÆ∞ÂΩïÂèØËßÅ
            document.querySelector('.quick-buttons').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            // ÈöèÊú∫Êâì‰π±È¢òÁõÆÈ°∫Â∫è
            shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            
            showQuestion();
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('quizQuestion').textContent = question.question;
            
            const optionsContainer = document.getElementById('quizOptions');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            // ÈöêËóèÂèçÈ¶à
            document.getElementById('quizFeedback').classList.add('hidden');
            
            updateProgress();
        }

        function selectOption(selectedIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.quiz-option');
            const feedback = document.getElementById('quizFeedback');
            
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                correctAnswers++;
                const correctResponses = [
                    'ÂñµÔΩûÁ≠îÂØπ‰∫ÜÔºÅ‰Ω†ÁúüÊ£íÔºÅ',
                    'Ê≤°ÈîôÔºÅ‰Ω†ÁêÜËß£ÂæóÂæàÂà∞‰ΩçÂë¢ÔºÅ',
                    'Á≠îÂØπ‰∫ÜÔºÅÁúãÊù•‰Ω†Âê¨ÂæóÂæàËÆ§ÁúüÔºÅ',
                    'Ê≠£Á°ÆÔºÅ‰Ω†ÁöÑÁêÜËß£ÂäõÁúü‰∏çÈîôÔºÅ',
                    'Á≠îÂØπ‰∫ÜÔºÅ‰Ω†ÁúüÁöÑÂæàËÅ™ÊòéÔºÅ'
                ];
                feedback.textContent = correctResponses[Math.floor(Math.random() * correctResponses.length)];
                feedback.className = 'quiz-feedback correct';
            } else {
                const incorrectResponses = [
                    'ÂñµÔΩûÁ≠îÈîô‰∫ÜÂë¢„ÄÇÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö' + question.options[question.correct] + 'Ôºå‰∏çËøáÊ≤°ÂÖ≥Á≥ªÔºåÁªßÁª≠Âä†Ê≤πÔºÅ',
                    '‰∏çÂØπÂì¶ÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö' + question.options[question.correct] + 'ÔºåÂÜç‰ªîÁªÜÊÉ≥ÊÉ≥ÂêßÔºÅ',
                    'Á≠îÈîô‰∫ÜÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö' + question.options[question.correct] + 'ÔºåÂà´ÁÅ∞ÂøÉÔºåËøòÊúâÊú∫‰ºöÔºÅ',
                    '‰∏çÊòØËøô‰∏™Á≠îÊ°àÂë¢ÔºåÊ≠£Á°ÆÁ≠îÊ°àÊòØÔºö' + question.options[question.correct] + 'ÔºåÁªßÁª≠Âä™ÂäõÔºÅ'
                ];
                feedback.textContent = incorrectResponses[Math.floor(Math.random() * incorrectResponses.length)];
                feedback.className = 'quiz-feedback incorrect';
            }
            
            feedback.classList.remove('hidden');
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (correctAnswers >= 3) {
                    showReward();
                } else if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion();
                } else {
                    // Â¶ÇÊûúÈ¢òÁõÆÁî®ÂÆå‰∫Ü‰ΩÜËøòÊ≤°Á≠îÂØπ3È¢òÔºåÈáçÊñ∞ÂºÄÂßã
                    currentQuestionIndex = 0;
                    showQuestion();
                }
            }, 2000);
        }

        function updateProgress() {
            const progress = (correctAnswers / 3) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showReward() {
            currentPhase = 'reward';
            // ÈöêËóèÁ≠îÈ¢òÂå∫ÂüüÔºå‰ΩÜ‰øùÊåÅËÅäÂ§©ËÆ∞ÂΩïÂèØËßÅ
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('rewardContainer').style.display = 'block';
            
            const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
            document.getElementById('rewardMessage').textContent = '‰∏çÈîôÂòõÔºåËÆ∞ÂøÜÂäõÊòØÊª°ÂàÜÔºÅ‰Ωú‰∏∫Â•ñÂä±ÔºåËøô‰∏™„Äê' + randomReward + '„ÄëÂ∞±ÈÄÅÁªô‰Ω†‰∫ÜÔºåÊúâ‰ªª‰ΩïÂÖ≥‰∫éËøôÈ°πÁ†îÁ©∂ÁöÑÊÉ≥Ê≥ïÈÉΩË¶ÅÂëäËØâÊ°ÉÊ°ÉÂ≠êÂì¶';
            document.getElementById('rewardItem').innerHTML = '<span class="reward-emoji">üéÅ</span>' + randomReward;
        }
    </script>
